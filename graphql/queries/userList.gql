#import '../fragments/user.gql'
#import '../fragments/unit.gql'

query UserList($page: Int!) {
  userList(page: $page) {
    paginatorInfo {
      count
      perPage
      total
      
      firstItem
      lastItem
      
      currentPage
      lastPage
      hasMorePages
    }
    data {
        ...UserFragment
        units{
        ...UnitFragment
        }
    }
  }
}
